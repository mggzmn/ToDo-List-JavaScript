<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b14dcb3a42.js"
      crossorigin="anonymous"
    ></script>
    <title>DOM Document Object Model-UdemyCourse</title>
  </head>
  <body>
    <div class="page-content page-container" id="page-content">
      <div class="container">
        <div class="card">
          <h1 class="project-title" id="title">Learning Javascript</h1>
          <div class="card-body">
            <h4 class="card-title">Todo List</h4>
            <div class="add-items">
              <form action="" method="POST" id="todo-form">
                <input
                  type="text"
                  class="form-control add-items-input"
                  placeholder="Add tasks"
                  id="todo-input"
                />
                <button class="add add-items-btn" id="add">
                  <i class="fa fa-plus-circle"></i>
                </button>
              </form>
            </div>

            <div class="list-wrapper">
              <ul class="todo-list">
                <!-- <li class="todo-list-element">
                  <span class="todo-list-element-title">Learn React.</span>
                  <a href="" class="todo-list-element-trash"
                    ><i class="fa fa-trash"></i
                  ></a>
                </li>-->
              </ul>
            </div>

            <div class="reset-items">
              <form action="" method="POST">
                <a href="" class="btn-reset"
                  ><i class="fa fa-refresh" aria-hidden="true"></i>
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
